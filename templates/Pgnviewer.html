<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>PGN viewer</title>
    <script src="PGNV/lib/pgnv.js" type="text/javascript"></script>
</head>


<body class="merida zeit">
    <script>
        // const pgnStringArray= ["pgnString1", "pgnString2", "pgnString3 ",];
        const pgnStringArray= [
        {% for element in pyStringArray %}
            "{{element}}",
        {% endfor %}
        ];
    </script>
    
        {% for element in pyStringArray %}
            <button onclick="loadPgn(pgnStringArray[{{ loop.index - 1 }}])">text</button>
        {% endfor %}

    <div id="board" style="width: 400px"></div>
    
    
    <!--
    <button onclick="loadPgn(pgnString2)">Load a game 2</button>
    <button onclick="loadPgn(pgnString3)">Load a game 3</button>
    <a href="javascript:loadPgn(pgnString1)">Load a game 1</a>
    <a href="javascript:loadPgn(pgnString2)">Load a game 2</a>
    <a href="javascript:loadPgn(pgnString3)">Load a game 3</a>
    -->
   
    
    <script>
        function loadPgn(pgnString)
        {
            var board = PGNV.pgnView('board', { pgn: pgnString }); 
        }
    </script>
    
</body>
</html>
